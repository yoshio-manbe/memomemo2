<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style1.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <p class="title">シフト調整</p>

    <div class="member">
        <ol>
            <li>
                <input id="member1" type="text" placeholder="メンバー名">
                <textarea id="memo1" placeholder="備考欄"></textarea>
            </li>
            <li>
                <input id="member2" type="text" placeholder="メンバー名">
                <textarea id="memo2" placeholder="備考欄"></textarea>
            </li>
            <li>
                <input id="member3" type="text" placeholder="メンバー名">
                <textarea id="memo3" placeholder="備考欄"></textarea>
            </li>
            <li>
                <input id="member4" type="text" placeholder="メンバー名">
                <textarea id="memo4" placeholder="備考欄"></textarea>
            </li>
            <li>
                <input id="member5" type="text" placeholder="メンバー名">
                <textarea id="memo5" placeholder="備考欄"></textarea>
            </li>
        </ol>
    </div>
    <button id="check">保存する</button>

    <div id="map"></div>

    <div id="content-container"></div>

    <div id="slideshow-container">
        <img src="/images/building1.jpeg" alt="">
        <img src="/images/building2.jpeg" alt="">
        <img src="/images/building3.jpeg" alt="">
    </div>

    <div class="sub">
        <button id="rev">前へ</button>
        <button id="next">次へ</button>
    </div>

    

    <script src="js/script1.js"></script>
</body>
</html>
